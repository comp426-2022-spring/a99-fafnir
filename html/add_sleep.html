<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Sleep</title>
        <link rel="stylesheet" href="./add_sleep.css">
    </head>
    <body>
        <h1>Add Sleep Session</h1>
        <!-- <form action="/add_sleep.php"> -->
        <h2>Enter the start time for session:</h2>
        <input list="start_hours" name="start_hour" id="start_hour">  <!--value should be begin goal time-->
        <datalist id="start_hours">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            <option value="11">
            <option value="12">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
        </datalist>
        <nobr>:</nobr>
        <input list="start_minutes" name="start_minute" id="start_minute">  <!--value should be begin goal time-->
        <datalist id="start_minutes">
            <option value="00">
            <option value="05">
            <option value="10">
            <option value="15">
            <option value="20">
            <option value="25">
            <option value="30">
            <option value="35">
            <option value="40">
            <option value="45">
            <option value="50">
            <option value="55">
        </datalist>
        <input list="start_am_pms" name="start_am_pm" id="start_am_pm">  <!--value should be begin goal time-->
        <datalist id="start_am_pms">
            <option value="am">
            <option value="pm">
        </datalist>
        <h2>Enter the end time for session:</h2>
        <input list="end_times" name="end_time" id="end_time"> <!--value should be begin goal time + total sleep time goal-->
        <!-- <input type="submit"> -->
        <button onclick="store_time()">Submit</button>
        <!-- </form> -->
        

        <script src="../add_sleep.js">
            function store_time() {
                var start_hour = document.getElementById("start_hour").value;
                var start_minute = document.getElementById("start_minute").value;
                var start_am_pm = document.getElementById("start_am_pm").value;
            }
        </script>
    </body>
</html>
